<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Package</th>
    <th>Price</th>
    <th>Time</th>
  </tr>
  <tr>
    <td>Basic Plan</td>
    <td>$5</td>
    <td>1 week</td>
  </tr>
  <tr>
    <td>Business Plan</td>
    <td>$10</td>
    <td>2 weeks</td>
  </tr>
  <tr>
    <td>Professional Plan</td>
    <td>$15</td>
    <td>2 weeks</td>
  </tr>
</table>

</body>
</html>
